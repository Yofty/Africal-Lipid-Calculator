<!DOCTYPE html>
<!-- Login form for Farmplus application -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form </title>
  <link href= "../static/login.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body style="background-image: url(../images/newlogi.png); background-repeat: no-repeat; background-size: cover;">
    <div class="wrapper">
<h1>Login</h1>
   
<form action="/login" method="POST" id="form">
 <div>
  <label for="email" style="padding: 1em; font-size: x-large;" >Email</label>
  <input type="email" id="email" name="email"
   required style="
         margin-bottom: 1px;
         border-left-width: 2px;
         margin-left: 10%;
         ">
      </div>
      <div>
        <label for="password" style="padding: 1em; font-size: x-large;" >Password</label>
        <input type="password" id="password" name="password">
      </div>
            <input type="submit" value="Login"  required style="
               margin-left: 40%;
               margin-top: 3%;
               font-size: x-large;
               ">
</form>
<p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>
</html>
